name: Daily Commit

on:
  schedule:
    # Ex√©cution quotidienne √† 12:00 UTC (14:00 CET en hiver / 13:00 CET en √©t√©)
    - cron: '0 12 * * *'
  workflow_dispatch: # Permet d'ex√©cuter manuellement

# Donner les permissions d'√©criture au GITHUB_TOKEN
permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Token avec permissions de push
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Git config
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Create daily log entry
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S UTC') - Daily commit" >> daily-log.txt
        
    - name: Commit changes
      run: |
        git add daily-log.txt
        if git diff --staged --quiet; then
          echo "Aucun changement √† committer"
        else
          # D√©terminer si c'est le week-end
          DAY_OF_WEEK=$(date '+%u')  # 1=Lundi, 5=Vendredi, 6=Samedi, 7=Dimanche
          HOUR=$(date '+%H')
          
          if [ "$DAY_OF_WEEK" -eq 5 ] && [ "$HOUR" -ge 12 ]; then
            # Vendredi apr√®s 12h
            WEEKEND_STATUS="üéâ OUI"
          elif [ "$DAY_OF_WEEK" -eq 6 ] || [ "$DAY_OF_WEEK" -eq 7 ]; then
            # Samedi ou dimanche
            WEEKEND_STATUS="üéâ OUI"
          else
            # Autres cas
            WEEKEND_STATUS="‚è∞ PAS ENCORE"
          fi
          
          git commit -m "üìÖ $(date '+%Y-%m-%d') - C'est bient√¥t le week-end ? $WEEKEND_STATUS"
          git push
        fi