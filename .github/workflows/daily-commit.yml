name: Daily Commits

on:
  schedule:
    # Ex√©cutions multiples par jour √† diff√©rents moments
    - cron: '0 6 * * *'   # 06:00 UTC
    - cron: '0 9 * * *'   # 09:00 UTC  
    - cron: '0 12 * * *'  # 12:00 UTC
    - cron: '0 15 * * *'  # 15:00 UTC
    - cron: '0 18 * * *'  # 18:00 UTC
    - cron: '0 21 * * *'  # 21:00 UTC
  workflow_dispatch: # Permet d'ex√©cuter manuellement

# Donner les permissions d'√©criture au GITHUB_TOKEN
permissions:
  contents: write

jobs:
  random-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Token avec permissions de push
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Git config
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Random commit decision
      run: |
        # Probabilit√© de commit : 50% √† chaque ex√©cution
        # Cela donne en moyenne 3 commits par jour (6 ex√©cutions √ó 50%)
        SHOULD_COMMIT=$((RANDOM % 2))
        
        if [ "$SHOULD_COMMIT" -eq 1 ]; then
          echo "COMMIT=true" >> $GITHUB_ENV
          echo "‚úÖ Commit d√©cid√© pour cette ex√©cution"
        else
          echo "COMMIT=false" >> $GITHUB_ENV
          echo "‚ùå Pas de commit cette fois"
        fi
        
    - name: Create activity entry
      if: env.COMMIT == 'true'
      run: |
        # Messages vari√©s pour plus de naturel
        MESSAGES=(
          "V√©rification du statut week-end"
          "Mise √† jour des logs d'activit√©"
          "Synchronisation quotidienne"
          "Maintenance du projet"
          "Check automatique"
          "Activit√© de routine"
          "Mise √† jour du tracker"
          "Heartbeat du syst√®me"
        )
        
        # S√©lectionner un message al√©atoire
        MESSAGE_INDEX=$((RANDOM % ${#MESSAGES[@]}))
        SELECTED_MESSAGE="${MESSAGES[$MESSAGE_INDEX]}"
        
        echo "$(date '+%Y-%m-%d %H:%M:%S UTC') - $SELECTED_MESSAGE" >> daily-log.txt
        
    - name: Commit changes
      if: env.COMMIT == 'true'
      run: |
        git add daily-log.txt
        
        # D√©terminer si c'est le week-end
        DAY_OF_WEEK=$(date '+%u')  # 1=Lundi, 5=Vendredi, 6=Samedi, 7=Dimanche
        HOUR=$(date '+%H')
        
        if [ "$DAY_OF_WEEK" -eq 5 ] && [ "$HOUR" -ge 12 ]; then
          # Vendredi apr√®s 12h
          WEEKEND_STATUS="üéâ OUI"
        elif [ "$DAY_OF_WEEK" -eq 6 ] || [ "$DAY_OF_WEEK" -eq 7 ]; then
          # Samedi ou dimanche
          WEEKEND_STATUS="üéâ OUI"
        else
          # Autres cas
          WEEKEND_STATUS="‚è∞ PAS ENCORE"
        fi
        
        git commit -m "üìÖ $(date '+%Y-%m-%d %H:%M') - C'est bient√¥t le week-end ? $WEEKEND_STATUS"
        git push